<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Classification</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-top: 50px;
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #333333;
        }

        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #cccccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Intent Classification</h1>
    <form action="/classify" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV file:</label><br>
        <input type="file" id="csv_file" name="csv_file" accept=".csv"><br>
        <input type="submit" value="Classify">
    </form>
</body>

</html>
